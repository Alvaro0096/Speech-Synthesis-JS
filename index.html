<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>    
    <title>Api de texto a voz</title>
</head>
<body>
    <main id="container">
        <div id="box_text">
            <input id="text_input" type="text" placeholder="Ingrese un texto" maxlength="100" autocomplete="off">
            <select id="selector"></select>
        </div>
        <div id="box_button">
            <button id="start_btn"><img src="icons/play.svg"></button>
            <button id="pause_btn"><img src="icons/pause.svg"></button>
            <button id="stop_btn"><img src="icons/stop.svg"></button>
            <button id="cancel_btn"><img src="icons/cross.svg"></button>
        </div>
    </main>
</body>
</html>
